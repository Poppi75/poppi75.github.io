<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work | Johannes Kananen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="work.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header" id="header">
    <div class="header-wrapper">
      <div class="header-inner" id="header-inner">
        <a href="index.html" class="logo">P0PPi</a>
        <nav class="nav">
          <a href="index.html" class="nav-link">Home</a>
          <a href="work.html" class="nav-link active">Work</a>
          <a href="skills.html" class="nav-link">Skills</a>
          <a href="contacts.html" class="nav-link">Contacts</a>
          <a href="files.html" class="nav-link">Files</a>
        </nav>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
          <svg class="nav-toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="work-main">
    <h2 class="work-page-title">Here are all my <span class="highlight">work projects</span> that I've done.</h2>
    
    <div class="project-display">
      <div class="project-visual">
        <div class="project-visual-placeholder"></div>
        <div class="project-carousel">
          <button class="carousel-arrow" aria-label="Previous project">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <div class="project-thumbnails">
            <div class="project-thumb"></div>
            <div class="project-thumb"></div>
            <div class="project-thumb"></div>
          </div>
          <button class="carousel-arrow" aria-label="Next project">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
          </button>
        </div>
      </div>
      
      <div class="project-details">
        <h3 class="project-title">Battants</h3>
        <p class="project-description">
          Battants is a 2D top-down party fighting game developed in Godot. Fast combat with unique weapons, utility, abilities and maps.
        </p>
        <div class="project-tools">
          <span class="tools-label">Tools used:</span>
          <div class="tools-icons">
            <div class="tool-icon tool-icon--neutral" title="VS Code">
              <img class="tool-icon-img" src="pictures/vsc_.svg" alt="VS Code" loading="lazy">
            </div>
            <div class="tool-icon tool-icon--neutral" title="Godot">
              <img class="tool-icon-img" src="pictures/godot.png" alt="Godot" loading="lazy">
            </div>
            <div class="tool-icon tool-icon--neutral" title="Copilot">
              <img class="tool-icon-img" src="pictures/copilot.png" alt="Copilot" loading="lazy">
            </div>
            <div class="tool-icon tool-icon--neutral" title="GitHub">
              <img class="tool-icon-img" src="pictures/github.png" alt="GitHub" loading="lazy">
            </div>
            <div class="tool-icon tool-icon--neutral" title="Trello">
              <img class="tool-icon-img" src="pictures/Trello.png" alt="Trello" loading="lazy">
            </div>
          </div>
        </div>
        <div class="project-views">
          <svg class="views-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
          <span>2</span>
        </div>
        <div class="project-actions">
          <a href="files.html" class="project-link">All files of this project</a>
          <button class="btn-download">Download battants.zip</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
